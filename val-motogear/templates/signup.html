<!DOCTYPE html>
<html>
<head>
    <title>VAL MotorGear - Register</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="centered-container">
        <h2>Register</h2>
        <form id="signupForm">
            <input type="text" placeholder="First name" id="first_name" required>
            <input type="text" placeholder="Last name" id="last_name" required>
            <input type="email" placeholder="Email" id="email" required>
            <input type="text" placeholder="Username" id="username" required>
            <input type="text" placeholder="Phone number" id="phone" required>
            <input type="text" placeholder="Address" id="address" required>
            <input type="password" placeholder="Password" id="password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
    <script>
    document.getElementById('signupForm').onsubmit = async function(e) {
        e.preventDefault();
        const res = await fetch('/api/signup', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
                email: document.getElementById('email').value,
                username: document.getElementById('username').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                password: document.getElementById('password').value
            })
        });
        if (res.ok) window.location.href = '/login';
        else alert('Signup failed');
    }
    </script>
</body>
</html>
