<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAL MotorGear - Add Inventory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/design.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <nav class="flex justify-between items-center p-4 bg-white shadow-sm">
                <h1 class="text-xl font-bold text-primary-color">VAL MotorGear Shop</h1>
                <div class="flex items-center space-x-4">
                    <span class="text-secondary-color">Welcome, {{ current_user.username }}</span>
                    <a href="{{ url_for('logout') }}" class="text-secondary-color hover:text-primary-color">Logout</a>
                </div>
            </nav>
        </header>

        <main class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Add New Inventory Item</h2>
                <a href="{{ url_for('inventory') }}" class="text-secondary-color hover:text-primary-color">Back to Inventory</a>
            </div>

            <div class="bg-white p-6 rounded-lg shadow">
                <form method="POST" action="{{ url_for('add_inventory') }}" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="form-group">
                            <label for="item_name">Item Name</label>
                            <input type="text" id="item_name" name="item_name" required class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" name="category" required class="form-select">
                                <option value="">Select Category</option>
                                <option value="parts">Parts</option>
                                <option value="accessories">Accessories</option>
                                <option value="helmet">Helmet</option>
                                <option value="gear">Gear</option>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="form-group">
                            <label for="supplier">Supplier</label>
                            <input type="text" id="supplier" name="supplier" required class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="number" id="quantity" name="quantity" required min="0" class="form-input">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="form-group">
                            <label for="reorder_level">Reorder Level</label>
                            <input type="number" id="reorder_level" name="reorder_level" required min="0" class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number" id="price" name="price" required step="0.01" min="0" class="form-input">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="4" class="form-input"></textarea>
                    </div>

                    <button type="submit" class="btn-primary">Add Item</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
